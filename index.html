<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/pagestyle.css" />
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="nfcsystem.js"></script>
<script type="text/javascript" src="gpssystem.js"></script>
<script type="text/javascript" src="phonegap-nfc.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
document.addEventListener("deviceready", onDeviceReady, msgfail);
function onDeviceReady() {
 	// Now safe to use the PhoneGap API
//	alert("Device Ready!");
	duuid();
	readGPS();
	inoutot();
	takein();
	readNFC();
	}
function msgfail() {
	alert("deviceready Fail");
	}
</script>
<title>NFC Attendence System</title>
</head>
<body>
<input type="button" id="quitapp" value="QUIT" />
<div id="inoroutframe" class="inoroutframe">
  <div id="inorout" class="inorout">
  	IN/OUT
  </div>
  <div class="btn_inout">
  	<button id="checkin" class="btn_io" type="button" name="checkin">IN<br />上班</button>
  	<button id="checkout" class="btn_io" type="button" name="checkout">OUT<br />下班</button>
  	<button id="checkotout" class="btn_io" type="button" name="otout">OT-OUT<br />超時下班</button>
  	<button id="noononstop" class="btn_io" type="button" name="noononstop">Noon<br />中直</button>
  </div>
</div>
Device - UUID:: <span id="duuid">UUID.....</span>
<br />
CARD Data:: <span id="nfctagid">waiting for tag.....</span>
<br />
NESW Status::<span id="geolocation">Finding information...</span><br /><br /><br />
<input type="hidden" value="1111" id="s_tagid" name="s_tagid" />
<input type="hidden" value="1" id="s_state123" name="s_state123" />
<input type="hidden" value="12345678" id="s_duuid" name="s_duuid" />
<input type="hidden" value="0" id="gpsn" name="gpsn" />
<input type="hidden" value="0" id="gpse" name="gpse" />
<div class="loggerinfo" id="logtagguy">
<table class="cardholder">
    <tr>
        <td class="cardholdertag" rowspan="2">STAFF::</td><td class="cardholderinfo">[english name]</td><td class="cardholdertag" rowspan="2">LOGGED</td>
    </tr>
    <tr>
        <td class="cardholderinfo">[chinese name]</td>
    </tr>
</table>
</div>
</body>
</html>
